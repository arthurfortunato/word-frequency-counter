<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Frequency Counter</title>
</head>
<body>
  <header>
    <h1>Contador de palavras</h1>
  </header>

  <main class="container">

    <section id="inputString">
      <textarea name="inputString" id="inputString" spellcheck="true">
        Cole o seu texto aqui!
      </textarea>
      <button class="countWords">Conte as palavras</button>
    </section>

    <section id="wordTable">
      <div class="wordTable"></div>
    </section>
  </main>

  <footer class="footer">
    
  </footer>
</body>
</html>
